<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>

<body>
    <h1 align="center">Calculator</h1>
    <form action="add" method="post" class="form-control" align=center>
        {% csrf_token %}
        <h3>Addition:</h3>
        </br>
        <label for="num1">Number 1: </label>
        <input type="text" , name="num1"></input>
        </br>
        </br>
        <label for="num2">Number 2: </label>
        <input type="text" , name="num2"></input>
        </br>
        </br>
        <button class="w-5 btn btn-lg btn-primary" action=submit>Submit</button>
    </form>
    </br>
    <p align=center> Result: <b>{{Add_Result}}</b>
    </p>
    </br>

    <form action="sub" method="post" class="form-control" align=center>
        {% csrf_token %}
        <h3>Subtraction:</h3>
        </br>
        <label for="num1">Number 1: </label>
        <input type="text" , name="num1"></input>
        </br>
        </br>
        <label for="num2">Number 2: </label>
        <input type="text" , name="num2"></input>
        </br>
        </br>
        <button class="w-5 btn btn-lg btn-primary" action=submit>Submit</button>
    </form>
    </br>
    <p align=center>Result: <b>{{Sub_Result}}</b></p>
    </br>

    <form action="multiply" method="post" class="form-control" align=center>
        {% csrf_token %}
        <h3>Multiplication:</h3>
        </br>
        <label for="num1">Number 1: </label>
        <input type="text" , name="num1"></input>
        </br>
        </br>
        <label for="num2">Number 2: </label>
        <input type="text" , name="num2"></input>
        </br>
        </br>
        <button class="w-5 btn btn-lg btn-primary" action=submit>Submit</button>
    </form>
    </br>
    <p align=center>Result: <b>{{Mul_Result}}</b></p>
    </br>

    <form action="divide" method="post" class="form-control" align=center>
        {% csrf_token %}
        <h3>Division:</h3>
        </br>
        <label for="num1">Number 1: </label>
        <input type="text" , name="num1"></input>
        </br>
        </br>
        <label for="num2">Number 2: </label>
        <input type="text" , name="num2"></input>
        </br>
        </br>
        <button class="w-5 btn btn-lg btn-primary" action=submit>Submit</button>
    </form>
    </br>
    <p align=center>Result: <b> {{Div_Result}}</b></p>
    </br>

</body>

</html>
